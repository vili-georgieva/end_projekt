<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Input Validation Example</title>
</head>

<body>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" class="input-field">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" class="input-field">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" class="input-field">
    </div>
    <button id="submitButton">Submit</button>

    <script>
        document.getElementById('submitButton').addEventListener('click', function () {
            // Get all input fields
            const fields = document.querySelectorAll('.input-field');
            let isValid = true;

            // Loop through each field to check if it's empty
            fields.forEach(field => {
                if (field.value.trim() === '') {
                    field.classList.add('error'); // Add error class if empty
                    isValid = false;
                } else {
                    field.classList.remove('error'); // Remove error class if not empty
                }
            });

            // If all fields are valid, you can perform other actions
            if (isValid) {
                alert('All fields are filled!');
                // Here you can perform actions like sending data to a server
            }
        });

    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .input-field {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
        }

        .error {
            border: 2px solid red;
            /* Red border for empty fields */
        }
    </style>
</body>

</html>
